<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CHIP-8</title>

    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <script src="./index.js"></script> -->

    <header class="header">
      <h1 class="header__headline">CHIP-8</h1>

      <p class="header__text">CHIP-8 interpreter written in Rust. Load a ROM to get started.</p>
    </header>


    <section class="emu-container">
      <label for="roms">Select a ROM:</label>
      <select name="roms" id="roms"></select>
      <button id="start">Start</button>

      <canvas id="canvas" width="64" height="32"></canvas>
    </section>

    <script src="./bootstrap.js"></script>
  </body>
</html>
